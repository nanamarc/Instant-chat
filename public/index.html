<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstantChat - Connect Instantly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/chat.css">
    <link rel="stylesheet" href="styles/components.css">
</head>
<body>
    <!-- Login Section -->
    <section id="login-section" class="login-section">
        <div class="login-container">
            <div class="login-header">
                <div class="logo">
                    <div class="logo-icon">üí¨</div>
                    <h1>InstantChat</h1>
                </div>
                <p class="tagline">Connect with people around the world instantly</p>
            </div>
            
            <div class="login-form-container">
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="username">Your Name</label>
                        <input type="text" id="username" placeholder="Enter your name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="room-name">Room (Optional)</label>
                        <input type="text" id="room-name" placeholder="Global üåç">
                        <small>Leave empty to join the global room</small>
                    </div>
                    
                    <button type="submit" class="join-btn">
                        <span>Join Chat</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
        
        <div class="login-background">
            <div class="floating-bubble bubble-1"></div>
            <div class="floating-bubble bubble-2"></div>
            <div class="floating-bubble bubble-3"></div>
            <div class="floating-bubble bubble-4"></div>
        </div>
    </section>

    <!-- Chat Section -->
    <section id="chat-section" class="chat-section hidden">
        <div class="chat-container">
            <!-- Header -->
            <header class="chat-header">
                <div class="room-info">
                    <div class="room-icon">üè†</div>
                    <div class="room-details">
                        <h2 id="current-room">Global</h2>
                        <span class="room-status">Active now</span>
                    </div>
                </div>
                
                <div class="header-actions">
                    <button id="theme-toggle" class="icon-btn" title="Toggle theme">
                        <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                        </svg>
                        <svg class="moon-icon hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </button>
                    
                    <button id="leave-chat" class="icon-btn leave-btn" title="Leave chat">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/>
                        </svg>
                    </button>
                </div>
            </header>

            <div class="chat-body">
                <!-- Messages Area -->
                <div class="messages-container">
                    <div id="messages-list" class="messages-list">
                        <!-- Messages will be inserted here -->
                    </div>
                    
                    <div id="typing-indicator" class="typing-indicator hidden">
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <span id="typing-text">Someone is typing...</span>
                    </div>
                </div>

                <!-- Sidebar -->
                <aside class="chat-sidebar">
                    <div class="sidebar-section">
                        <h3>Members</h3>
                        <div id="members-list" class="members-list">
                            <!-- Members will be inserted here -->
                        </div>
                    </div>
                </aside>
            </div>

            <!-- Message Input -->
            <div class="message-input-container">
                <form id="message-form" class="message-form">
                    <div class="input-wrapper">
                        <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                        <button type="button" id="emoji-btn" class="emoji-btn" title="Add emoji">
                            üòä
                        </button>
                    </div>
                    <button type="submit" class="send-btn" title="Send message">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/utils/dateUtils.js"></script>
    <script src="js/utils/domUtils.js"></script>
    <script src="js/components/MessageRenderer.js"></script>
    <script src="js/components/ThemeManager.js"></script>
    <script src="js/components/LoginManager.js"></script>
    <script src="js/components/ChatManager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
